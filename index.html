<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <input readonly class="display" id="input">
        <div class="main">
            <button onclick="addinput('+')" class="button operation">+</button>
            <button onclick="addinput('7')" class="button">7</button>
            <button onclick="addinput('8')" class="button">8</button>
            <button onclick="addinput('9')" class="button">9</button>
            <button onclick="addinput('-')" class="button operation">-</button>
            <button onclick="addinput('4')" class="button">4</button>
            <button onclick="addinput('5')" class="button">5</button>
            <button onclick="addinput('6')" class="button">6</button>
            <button onclick="addinput('*')" class="button operation">*</button>
            <button onclick="addinput('3')" class="button">3</button>
            <button onclick="addinput('2')" class="button">2</button>
            <button onclick="addinput('1')" class="button">1</button>
            <button onclick="addinput('/')" class="button operation">/</button>
            <button onclick="addinput('.')" class="button">.</button>
            <button onclick="addinput('0')" class="button">0</button>
            <button onclick="calc()" class="button operation">=</button>
            <button onclick="deleteinput()" class="button operation">C</button>
        </div>
    </div>
    <script src="logix.js"></script>
</body>
</html>
